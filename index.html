<!DOCTYPE html>
<html lang="en">

<head>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-6FE8C01PGQ', {

            });

    <meta charset="UTF-8">
    <title>Countdown Timer</title>
    <!-- Підключаємо зовнішній файл CSS для стилів -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Контейнер для відображення таймера -->
    <div id="Countdown">
        <p id="timer">
            <!-- Елементи для відображення днів, годин, хвилин і секунд -->
            <span id="days"></span>
            <span class="timer-unit">Days</span>
            <span id="hours"></span>
            <span class="timer-unit">Hours</span>
            <span id="minutes"></span>
            <span class="timer-unit">Minutes</span>
            <span id="seconds"></span>
            <span class="timer-unit">Seconds</span>
        </p>
    </div>
    <!-- Підключаємо JavaScript для роботи таймера -->
    <script src="script.js"></script>
</body>

</html>
